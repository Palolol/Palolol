<!DOCTYPE html>
<html>

<head>
  <style>
  @import url("https:// fonts.googleapis.com/css? family=Luckiest+Guy");
  body { 
    background-color: skyblue;
    overflow: hidden;
    font-family: "Luckiest Guy", cursive;
    -webkit-font-smoothing: antialiased;
}
    h1 {
      cursor: default;
      position: absolute;
      top: 0;
      Left: 0;
      right: 0;
      bottom:0;
      width: 100%;
      height: 100px;
      margin: auto;
      display: block;
      text-align: center;
    }   
    h1 span {
      position: relative;
      top: 20px;
      display: inline-block;
      animation: bounce 0.3s ease infinite alternate;
      font-size: 80px;
      color: #1220e2;
      text-shadow: 0 1px 0 #ccc, Ө
      2px 0 #ccc, 0 3px 0 #ccc, Ө
      4px 0 #ccc,
      0 5px 0 #ccc, 0 6px 0
      transparent, 0 7px 0
      transparent, 0 8px 0
      transparent,
      0 9px 0 transparent, 0 10px
      10px rgba(0, 0, 0, 0.4);
    }
    h1 span:nth-child(2) {
     animation-delay: 0.1s

    }

    @keyframes bounce {
      100% {
       top: -20px;
       text-shadow: 0 1px 0
       #48ff00, 0 2px 0 hsl(133, 100%, 50%), 0 3px 0 #00ff00, 0 4px 0 #ccc,
       0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 8px 0 #ccc, 0 9px 0 #ccc,
       0 50px 25px rgba(0, 0, 0, 0.2);
    
      }
    }
  </style>
</head>

<body>
 <h1>
   <span>P</span>
   <span>A</span>
   <span>L</span>
   <span>O</span>
   <span>L</span>
   <span>O</span>
   <span>L</span>
  </h1>
</body>

</html>
