<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Date Checker with Animation</title>
  
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");

    /* Set background image and color */
    body {
      background-color: skyblue;
      background-size: cover;
      background-position: center;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    /* Centered heading */
    h1 {
      margin: 0;
      text-align: center;
    }

    /* Bouncing text */
    h1 span {
      display: inline-block;
      animation: bounce 0.3s ease infinite alternate;
      font-size: 80px;
      color: #1220e2;
      text-shadow: 0 1px 0 #ccc, 2px 0 #ccc, 0 3px 0 #ccc, 4px 0 #ccc, 0 5px 0 #ccc,
                   0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                   0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
    }

    /* Keyframe for the bounce effect */
    @keyframes bounce {
      100% {
        transform: translateY(-20px);
        text-shadow: 0 1px 0 #48ff00, 0 2px 0 hsl(133, 100%, 50%), 0 3px 0 #00ff00, 0 4px 0 #ccc,
                     0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 8px 0 #ccc, 0 9px 0 #ccc,
                     0 50px 25px rgba(0, 0, 0, 0.2);
      }
    }

    /* Container for the day checker */
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 30px;
    }

    /* Style for the added image */
    .center-image {
      width: 100px; /* Adjust the width as needed */
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%; /* This makes the image circular */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Animated Title -->
  <h1>
    <span>P</span>
    <span>A</span>
    <span>L</span>
    <span>O</span>
    <span>L</span>
    <span>O</span>
    <span>L</span>
  </h1>

  <!-- Container with added image -->
  <div class="container">
    <img src="https://scontent.fpnh1-2.fna.fbcdn.net/v/t39.30808-6/448383112_822303456509918_4606620791175041868_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=4KqbHzy7tjoQ7kNvgGsp1q3&_nc_zt=23&_nc_ht=scontent.fpnh1-2.fna&_nc_gid=AbGdub-fAgmRB4OlduP-auk&oh=00_AYDVfYNUb9GM99vs1Yol9L_dUuDCbVd8XPGGbQsT1xGiTQ&oe=672D49FD" alt="Facebook Image" class="center-image">
    <h2>Check Today's Day and Date</h2>
    <button onclick="displayDate()">Check</button>
    <p id="output"></p>
  </div>

  <script>
    function displayDate() {
      const today = new Date();
      const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' });
      const fullDate = today.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      document.getElementById('output').textContent = `Today is ${dayOfWeek}, ${fullDate}.`;
    }
  </script>

</body>
</html>
