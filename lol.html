<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palolol</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");

    body {
      background-image: url('https://media.npr.org/assets/img/2023/08/28/_36a8456_sy_nj_wide-8834a4249492d4821e770582082edbe89b89ea2e.jpg');
      background-color: #1220e2;
      background-size: cover;
      background-position: center;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 200vh;
      margin: 0;
      overflow-y: scroll;
    }

    h1 {
      margin: 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 span {
      display: inline-block;
      animation: bounce 0.3s ease infinite alternate;
      font-size: 80px;
      color: #1220e2;
      text-shadow: 0 1px 0 #ccc, 2px 0 #ccc, 0 3px 0 #ccc, 4px 0 #ccc, 0 5px 0 #ccc,
                   0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                   0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
    }

    @keyframes bounce {
      100% {
        transform: translateY(-20px);
        text-shadow: 0 1px 0 #48ff00, 0 2px 0 hsl(133, 100%, 50%), 0 3px 0 #00ff00, 0 4px 0 #ccc,
                     0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 8px 0 #ccc, 0 9px 0 #ccc,
                     0 50px 25px rgba(0, 0, 0, 0.2);
      }
    }

    .container {
      height: auto;
      margin: 0 auto;
      animation: rainbow 5s infinite;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: -100px;
      display: block;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }

    .corner-image {
      width: 150px;
      height: auto;
      position: fixed;
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .center-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    /* Tic Tac Toe Styles */
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      background-color: white;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }

    @media (max-width: 768px) {
      h1 span { font-size: 60px; }
      .center-image { width: 200px; height: 200px; }
      .corner-image { width: 100px; }
      button { font-size: 14px; }
      .cell { width: 80px; height: 80px; font-size: 36px; }
    }

    @media (max-width: 480px) {
      h1 span { font-size: 50px; }
      button { padding: 8px 16px; }
      #output { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>
    <span>P</span><span>A</span><span>L</span><span>O</span><span>L</span><span>O</span><span>L</span>
  </h1>

  <div class="container">
    <img src="https://pbs.twimg.com/media/GoZdeoVWwAAXp_w?format=jpg&name=small" alt="Center Image" class="center-image">
    <img src="https://pbs.twimg.com/media/GfkGhe6asAArJ2l?format=jpg&name=large" alt="Top Left" class="corner-image top-left">
    <img src="https://pbs.twimg.com/media/GeMg0CGbMAEjAOp?format=jpg&name=large" alt="Top Right" class="corner-image top-right">
    <img src="https://pbs.twimg.com/media/Gckr_ZqXUAA7X3f?format=jpg&name=large" alt="Bottom Left" class="corner-image bottom-left">
    <img src="https://pbs.twimg.com/media/GfkGhe8aEAA0eQF?format=jpg&name=360x360" alt="Bottom Right" class="corner-image bottom-right">

    <h2>Check Today's Day and Date</h2>
    <button onclick="displayDate()">Check</button>
    <p id="output"></p>

    <!-- Tic Tac Toe Game -->
    <h2>Tic Tac Toe Game</h2>
    <div class="game-board" id="board"></div>
    <div class="status" id="status"></div>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    function displayDate() {
      const today = new Date();
      const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' });
      const fullDate = today.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('output').textContent = `Today is ${dayOfWeek}, ${fullDate}.`;
    }

    // Tic Tac Toe logic
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          return cells[a];
        }
      }
      return cells.every(cell => cell) ? 'Draw' : null;
    }

    function handleClick(index) {
      if (cells[index] || checkWinner()) return;
      cells[index] = currentPlayer;
      render();
      const winner = checkWinner();
      if (winner) {
        status.textContent = winner === 'Draw' ? "It's a draw!" : `${winner} wins!`;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `It's ${currentPlayer}'s turn.`;
      }
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell || '';
        div.onclick = () => handleClick(index);
        board.appendChild(div);
      });
    }

    function restartGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      status.textContent = "It's X's turn.";
      render();
    }

    // Initial game setup
    restartGame();
  </script>

</body>
</html>
