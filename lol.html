<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Date Checker with Animation</title>
  
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");

    body {
      background-image: url('https://scontent.fpnh1-1.fna.fbcdn.net/v/t39.30808-6/339744477_139132822265872_4427238680429694506_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=xaB7U5rH9iUQ7kNvgHLTa3x&_nc_zt=23&_nc_ht=scontent.fpnh1-1.fna&_nc_gid=ALtCPiHB8IWXQwts3RMXCL0&oh=00_AYD4lnQDtS-9BanL9speB0qvWWc9q6kSap7prnYSDEBi5Q&oe=672D6400'); /* Add your background image URL here */
      background-color: rgb(183, 235, 135); /* Fallback color */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 150vh; /* Full height of the viewport */
      margin: 0; /* Remove default margin */
    }


    /* Centered heading */
    h1 {
      margin: 0;
      text-align: center;
      position: relative;
      z-index: 1; /* Ensures the text appears above other elements */
    }

    /* Bouncing text */
    h1 span {
      display: inline-block;
      animation: bounce 0.3s ease infinite alternate;
      font-size: 80px;
      color: #1220e2;
      text-shadow: 0 1px 0 #ccc, 2px 0 #ccc, 0 3px 0 #ccc, 4px 0 #ccc, 0 5px 0 #ccc,
                   0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                   0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
    }

    /* Keyframe for the bounce effect */
    @keyframes bounce {
      100% {
        transform: translateY(-20px);
        text-shadow: 0 1px 0 #48ff00, 0 2px 0 hsl(133, 100%, 50%), 0 3px 0 #00ff00, 0 4px 0 #ccc,
                     0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 8px 0 #ccc, 0 9px 0 #ccc,
                     0 50px 25px rgba(0, 0, 0, 0.2);
      }
    }

    /* Container for the day checker */
    .container {
        height: auto; /* Full viewport height */
        margin: 0 auto; /* Remove default margin */
        animation: rainbow 5s infinite; /* Animation with a duration of 5 seconds */
        text-align: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 10px;
        position: center; /* Enables absolute positioning of corner images */
        margin-top: -100px;
        display: block; 
    }
    @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; } /* Loop back to red */
        }

    /* Style for the added images */
    .corner-image {
      width: 150px; /* Adjust the size as needed */
      height: auto;
      position: fixed;
      border-radius: 50%; /* Makes the corners of the image rounded */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .center-image {
        width: 300px; /* Adjusted size */
        height: 300px; /* Keep aspect ratio */
        border-radius: 50%; /* Makes the image round */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }


    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
        @media (max-width: 768px) {
      h1 span {
        font-size: 60px; /* Reduce size for smaller screens */
      }

      .center-image {
        width: 200px; /* Adjust center image size */
        height: 200px;
      }

      .corner-image {
        width: 100px; /* Smaller corner images for mobile */
      }

      button {
        font-size: 14px; /* Smaller button font */
      }
    }

    @media (max-width: 480px) {
      h1 span {
        font-size: 50px; /* Further reduce size for very small screens */
      }

      button {
        padding: 8px 16px; /* Smaller button padding */
      }

      #output {
        font-size: 16px; /* Adjust output text size */
      }
      }
  </style>
</head>
<body>

  <!-- Animated Title -->
  <h1>
    <span>P</span>
    <span>A</span>
    <span>L</span>
    <span>O</span>
    <span>L</span>
    <span>O</span>
    <span>L</span>
  </h1>

  <!-- Container with added images -->
  <div class="container">
    <img src="https://pbs.twimg.com/media/GfkGhe6asAArJ2l?format=jpg&name=large" alt="Center Image" class="center-image">
    
    <!-- Corner Images -->
    <img src="" alt="Top Left" class="corner-image top-left">
    <img src="" alt="Top Right" class="corner-image top-right">
    <img src="" alt="Bottom Left" class="corner-image bottom-left">
    <img src="" alt="Bottom Right" class="corner-image bottom-right">

    <h2>Check Today's Day and Date</h2>
    <button onclick="displayDate()">Check</button>
    <p id="output"></p>
  </div>

  <script>
    function displayDate() {
      const today = new Date();
      const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' });
      const fullDate = today.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      document.getElementById('output').textContent = `Today is ${dayOfWeek}, ${fullDate}.`;
    }
  </script>

</body>
</html>
